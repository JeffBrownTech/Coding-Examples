<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="boxes">
        <h2>Relative Position</h2>
        <p>The middle brown box is displayed using <strong>position: relative</strong>.</p>
        <p>It is set to <strong>top: 50px</strong> and <strong>left: 50px</strong>.</p>
        <p>This allows setting an element relative to its default static position on the webpage.</p>
        <p>This moves the box down and to the right and overlaps any other element.</p>
        <div class="box1"></div>
        <div class="box2" id="relative"></div>
        <div class="box3"></div>
    </div>

    <div class="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <div class="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <div class="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
