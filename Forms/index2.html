<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>MyBank Mortgage</title>
</head>
<body>
    <h1 id="title">Mortgage Application</h1>

<div id="form-outer">

  <form>

      <div class="form-row">
        <div class="labels">
          <label for="loan-type">Length of Loan</label>
        </div>
        <div class="right-tab">
          <input type="radio" name="loan-type" value="15" checked> 15-year<br>
          <input type="radio" name="loan-type" value="20"> 20-year<br>
          <input type="radio" name="loan-type" value="30"> 30-year<br>
        </div>
      </div>

      <div class="form-row">
        <div class="labels">
          <label for="additional-income">Additional Income:</label>
        </div>
        <div class="right-tab">
          <ul class="ul-stacked">
            <li class="li-stacked"><label><input type="checkbox" name="income" value="Stock">Stock Options</label></li>
            <li class="li-stacked"><label><input type="checkbox" name="income" value="Bonus">Regular Bonuses</label></li>
            <li class="li-stacked"><label><input type="checkbox" name="income" value="Tips">Tips</label></li>
          </ul>
        </div>
      </div>
      
      <div class="form-row">
        <div class="labels">
          <label for="additional-income">Additional Income:</label>
        </div>
        <div class="right-tab">
          <input type="checkbox" name="income1" value="stock"><label for="stock"> Stock Options</label>
        </div>
      </div>

  </form>

</div>

</body>
</html>
